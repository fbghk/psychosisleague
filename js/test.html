<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBO 경기 정보</title>
  <style>
    .team-button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      background-color: midnightblue;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .team-button:hover {
      background-color: cornflowerblue;
      color: midnightblue;
    }
  </style>
</head>
<body>
    <h1 id="game-date"></h1>
    <h2>KBO 경기 정보</h2>
    <!-- 팀별 버튼 생성 -->
    <div id="team-buttons">
        <button class="team-button" data-team="KIA">기아 타이거즈</button>
        <button class="team-button" data-team="삼성">삼성 라이온즈</button>
        <button class="team-button" data-team="LG">엘지 트윈스</button>
        <button class="team-button" data-team="두산">두산 베어스</button>
        <button class="team-button" data-team="SSG">SSG 랜더스</button>
        <button class="team-button" data-team="KT">KT wiz</button>
        <button class="team-button" data-team="롯데">롯데 자이언츠</button>
        <button class="team-button" data-team="한화">한화 이글스</button>
        <button class="team-button" data-team="NC">NC 다이노스</button>
        <button class="team-button" data-team="키움">키움 히어로즈</button>
    </div>

  <script>
  
  fetch('data.json')
      .then(response => response.json())
      .then(data => {
          const gameDateElement = document.getElementById('game-date');

          // 'date' 필드가 있고 'starting' 배열이 있는 경우
          if (data.date) {
              // 경기 날짜 출력
              gameDateElement.textContent = `${data.date}`;

          } else {
              console.error('데이터 형식이 올바르지 않습니다.');
          }
      })
      .catch(error => console.error('Error loading data:', error));


    // 팀 버튼 클릭 시 team.html로 이동
    document.querySelectorAll('.team-button').forEach(button => {
      button.addEventListener('click', () => {
        const teamName = button.getAttribute('data-team');
        window.location.href = `team.html?team=${encodeURIComponent(teamName)}`;
      });
    });
  </script>

</body>
</html>
